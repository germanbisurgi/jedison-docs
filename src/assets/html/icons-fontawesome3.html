<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jedison@0.1.1/dist/umd/jedison.umd.js"></script>
</head>
<body>
<div class="container">
    <div class="mt-5" id="jedison-container"></div>
</div>

<script>
  const jedison = new Jedison.Create({
    container: document.querySelector('#jedison-container'),
    theme: new Jedison.ThemeBootstrap5(),
    iconLib: 'fontawesome3',
    btnContents: false,
    schema: {
      "title": "Hobbies",
      "x-format": "table",
      "type": "array",
      "uniqueItems": true,
      "items": {
        "type": "string"
      },
      "default": [
        "Board games",
        "Remote cars",
        "Woodworking",
        "Welding",
        "Robot combat",
        "Investing"
      ]
    }
  })
</script>
</body>
</html>
