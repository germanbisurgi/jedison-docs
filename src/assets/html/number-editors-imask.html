<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.1.0/imask.min.js"></script><!-- this version works with 0,X numbers -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jedison@latest/dist/umd/jedison.umd.js"></script>
</head>
<body>
<div class="container">
    <div class="mt-5" id="jedison-container"></div>
</div>

<script>
  const jedison = new Jedison.Create({
    container: document.querySelector('#jedison-container'),
    theme: new Jedison.ThemeBootstrap5(),
    iconLib: 'bootstrap-icons',
    btnContents: false,
    enablePropertiesToggle: true,
    schema: {
      "title": "IMask Number",
      "description": "IMask is vanilla javascript input mask.",
      "type": "number",
      "default": 0.5,
      "x-format": "imask",
      "x-imask": {
        "thousandsSeparator": ".",
        "radix": ",",
        "scale": 2,
        "padFractionalZeros": true,
        "normalizeZeros": false,
        "mapToRadix": [
          "."
        ],
        "autofix": "pad"
      },
      "x-info": {
        "variant": "modal",
        "title": "### Info Button title",
        "content": "Info button content"
      }
    }
  })
</script>
</body>
</html>
