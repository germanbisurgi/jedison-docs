<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jedison@0.1.1/dist/umd/jedison.umd.js"></script>
</head>
<body>
<div class="container">
    <div class="mt-5" id="jedison-container"></div>
</div>

<script>
  const jedison = new Jedison.Create({
    container: document.querySelector('#jedison-container'),
    theme: new Jedison.ThemeBootstrap5(),
    iconLib: 'bootstrap-icons',
    btnContents: false,
    schema: {
      "x-format": "choices",
      "title": "Choices",
      "type": "array",
      "uniqueItems": true,
      "items": {
        "type": "string",
        "enum": [
          "US",
          "CA",
          "GB",
          "FR",
          "DE",
          "IT",
          "IN",
          "JP",
          "BR",
          "AU"
        ],
        "x-enumTitles": [
          "United States (US)",
          "Canada (CA)",
          "United Kingdom (GB)",
          "France (FR)",
          "Germany (DE)",
          "Italy (IT)",
          "India (IN)",
          "Japan (JP)",
          "Brazil (BR)",
          "Australia (AU)"
        ]
      },
      "default": [
        "US"
      ],
      "minItems": 1
    }
  })
</script>
</body>
</html>
