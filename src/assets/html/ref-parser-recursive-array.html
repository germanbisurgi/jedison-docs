<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jedison@0.1.1/dist/umd/jedison.umd.js"></script>
</head>
<body>
<div class="container">
    <div class="mt-5" id="jedison-container"></div>
</div>

<script>
  const schema = {
    "type": "object",
    "title": "Person",
    "properties": {
      "name": {
        "title": "Name",
        "type": "string"
      },
      "children": {
        "title": "Children",
        "type": "array",
        "items": {
          "$ref": "#"
        }
      }
    }
  }

  const refParser = new Jedison.RefParser()

  const init = async () => {
    await refParser.dereference(schema)

    const jedison = new Jedison.Create({
      btnContents: false,
      iconLib: 'bootstrap-icons',
      container: document.querySelector('#jedison-container'),
      theme: new Jedison.ThemeBootstrap5(),
      refParser: refParser,
      schema: schema
    })
  }

  init()
</script>
</body>
</html>
