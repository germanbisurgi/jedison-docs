<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.3/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jedison@latest/dist/umd/jedison.umd.js"></script>
</head>
<body>
<div class="container">
    <div class="mt-5" id="jedison-container"></div>
</div>

<script>
  const schema = {
    "title": "Example Field with Markdown",
    "type": "object",
    "properties": {
      "email": {
        "title": "**Email Address** *(required)*",
        "type": "string",
        "format": "email",
        "description": "Please provide a valid email address.\n\nWe'll use this for:\n- Account verification\n- Important notifications\n- Password recovery",
        "x-info": {
          "variant": "modal",
          "title": "**About Email Requirements**",
          "content": "Your email must:\n\n- Be a valid format (e.g., `user@example.com`)\n- Be accessible to you\n- Not be shared with other users\n\n*We will never sell your email to third parties*"
        }
      }
    }
  }

  const jedison = new Jedison.Create({
    container: document.querySelector('#jedison-container'),
    theme: new Jedison.ThemeBootstrap5(),
    schema: schema,
    parseMarkdown: true,
    purifyHtml: true,
    domPurifyOptions: {}
  })
</script>
</body>
</html>
