<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.7/awesomplete.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.7/awesomplete.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jedison@latest/dist/umd/jedison.umd.js"></script>
</head>
<body>
<div class="container">
    <div class="mt-5" id="jedison-container"></div>
</div>

<script>
  const jedison = new Jedison.Create({
    container: document.querySelector('#jedison-container'),
    theme: new Jedison.ThemeBootstrap5(),
    iconLib: 'bootstrap-icons',
    btnContents: false,
    enablePropertiesToggle: true,
    schema: {
      "title": "Awesomplete",
      "type": "string",
      "minLength": 1,
      "x-format": "awesomplete",
      "x-awesomplete": {
        "list": [
          "JavaScript",
          "Java",
          "Python",
          "Ruby",
          "C++",
          "C#",
          "PHP",
          "Swift",
          "Go",
          "Kotlin"
        ],
        "minChars": 1,
        "maxItems": 5,
        "autoFirst": true
      }
    }
  })
</script>
</body>
</html>
