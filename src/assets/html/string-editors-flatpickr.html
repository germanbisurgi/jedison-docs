<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jedison@latest/dist/umd/jedison.umd.js"></script>
</head>
<body>
<div class="container">
    <div class="mt-5" id="jedison-container"></div>
</div>

<script>
  const jedison = new Jedison.Create({
    container: document.querySelector('#jedison-container'),
    theme: new Jedison.ThemeBootstrap5(),
    iconLib: 'bootstrap-icons',
    btnContents: false,
    enablePropertiesToggle: true,
    schema: {
      "title": "Flatpickr",
      "type": "string",
      "description": "Flatpickr is a lightweight and powerful datetime picker.",
      "default": "2024-08-27",
      "minLength": 3,
      "x-format": "flatpickr",
      "x-flatpickr": {}
    }
  })
</script>
</body>
</html>
