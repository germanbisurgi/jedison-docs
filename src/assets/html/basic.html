<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jedison@0.1.1/dist/umd/jedison.umd.js"></script>
</head>
<body>
<div class="container">
    <div class="mt-5" id="jedison-container"></div>
</div>

<script>
  const schema = {
    "title": "Data",
    "type": "object",
    "x-format": "grid",
    "required": [
      "email",
      "password",
      "address",
      "city",
      "state",
      "zip",
      "checkout"
    ],
    "properties": {
      "email": {
        "title": "Email",
        "type": "string",
        "x-format": "email",
        "minLength": 3,
        "x-grid": {
          "columns": 6
        }
      },
      "password": {
        "title": "Password",
        "type": "string",
        "x-format": "password",
        "minLength": 8,
        "x-grid": {
          "columns": 6
        }
      },
      "address": {
        "title": "Address",
        "type": "string",
        "minLength": 8,
        "x-grid": {
          "columns": 12
        }
      },
      "city": {
        "title": "City",
        "type": "string",
        "minLength": 1,
        "x-grid": {
          "columns": 6
        }
      },
      "state": {
        "title": "State",
        "type": "string",
        "minLength": 1,
        "x-grid": {
          "columns": 4
        }
      },
      "zip": {
        "title": "Zip",
        "type": "string",
        "minLength": 1,
        "x-grid": {
          "columns": 2
        }
      },
      "checkout": {
        "title": "Check me out",
        "type": "boolean",
        "const": "true",
        "x-format": "checkbox",
        "x-grid": {
          "columns": 12
        }
      },
    }
  }

  const refParser = new Jedison.RefParser()

  const init = async () => {
    await refParser.dereference(schema)

    const jedison = new Jedison.Create({
      container: document.querySelector('#jedison-container'),
      theme: new Jedison.ThemeBootstrap5(),
      iconLib: 'bootstrap-icons',
      refParser: refParser,
      schema: schema
    })
  }

  init()
</script>
</body>
</html>
